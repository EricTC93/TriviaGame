<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Trivia Game</title>
	<script src="https://code.jquery.com/jquery-3.1.1.js"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" href="assets/css/style.css">
</head>

<body id="body">
	<div class="container text-center">
		<div class="row">
			<h1> (Some) Video Game Trivia </h1>
		</div>

		<div id="startScreen">
			<h2 id="start">Start</h2>
		</div>

		<div id="gameplay">
			<div class="row">
				<h3> Time Remaining: <span id="timeRemaining"></span> Seconds</h3>
			</div>
			
			<div id="questionAnswer">
				<div class="row" id="questionRow">
					<h3 id="question">Ques</h3>
				</div>

				<div class="row" id="answerRow">
					<p class="answer" id="answerA">A</p>
					<p class="answer" id="answerB">B</p>
					<p class="answer" id="answerC">C</p>
					<p class="answer" id="answerD">D</p>
				</div>
			</div>

			<div id="responseScreen">
				<div class="row">
					<h3 id="response"></h3>
				</div>

				<div class="row">
					<p id="correctAnswer"></p>
				</div>

				<div class="row" id="questionImageRow"></div>

			</div>
		</div>

		<div id="reultsScreen">
			<div class="row">
				<h3>Here are the results</h3>
				<p>Correct: <span id="correctCount"></span></p>
				<p>Incorrect: <span id="incorrectCount"></span></p>
				<p>Unanswered: <span id="unansweredCount"></span></p>
				<h2 id="reset">Reset</h2>
			</div>
		</div>

	</div>

	<script src="assets/javascript/app.js"></script>

</body>
</html>
